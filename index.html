<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Elettronico Docenti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            color: #333;
        }
        .btn {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #loginForm, #registroContent {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #loginForm input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        #registroContent ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

    <h1>Registro Elettronico Docenti</h1>

    <!-- Form di Login -->
    <div id="loginForm">
        <h2>Accesso Docenti</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Inserisci username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Inserisci password">
        <button class="btn" onclick="login()">Accedi</button>
        <p id="loginError" style="color: red; display: none;">Credenziali non valide!</p>
    </div>

    <!-- Sezione principale del registro -->
    <div id="registroContent">
        <h2>Registro delle Classi</h2>
        <button class="btn" onclick="addClass()">Aggiungi Classe</button>
        <ul id="classList"></ul>
    </div>

    <script>
        // Credenziali di accesso (esempio)
        const validUsername = "docente";
        const validPassword = "password123";

        // Mostra il form di login all'avvio
        document.getElementById('loginForm').style.display = 'block';

        // Funzione di login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginError = document.getElementById("loginError");

            if (username === validUsername && password === validPassword) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("registroContent").style.display = "block";
            } else {
                loginError.style.display = "block";
            }
        }

        // Funzione per aggiungere classi
        function addClass() {
            const className = prompt("Inserisci il nome della classe:");
            if (className) {
                const classList = document.getElementById("classList");
                const newClass = document.createElement("li");
                newClass.textContent = className;
                classList.appendChild(newClass);
            }
        }
    </script>

</body>
</html>
